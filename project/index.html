<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Star Wars Text Adventure</title>
    <link rel="stylesheet" href="/src/styles/main.css">
</head>
<body>
    <div class="container">
        <h1 class="title">Star Wars Text Adventure</h1>
        
        <div id="start-screen">
            <h2>Begin Your Journey</h2>
            <input type="text" id="player-name" placeholder="Enter your name">
            <select id="character-type">
                <option value="Jedi Padawan">Jedi Padawan</option>
                <option value="Smuggler">Smuggler</option>
                <option value="Rebel Pilot">Rebel Pilot</option>
                <option value="Bounty Hunter">Bounty Hunter</option>
            </select>
            <button id="start-game">Start Adventure</button>
        </div>

        <div id="game-screen" style="display: none;">
            <div id="game-output"></div>
            <div class="input-container">
                <input type="text" id="game-input" placeholder="What would you like to do?">
                <button id="submit-button">Submit</button>
            </div>
        </div>
    </div>
    <script type="module" src="/src/js/main.js"></script>
</body>
</html>
